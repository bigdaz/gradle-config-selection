plugins {
    id 'java'
}
def quality = Attribute.of("quality", String)

configurations {
    conf
    confWithAttribute {
        extendsFrom conf
        attributes.attribute(quality, 'a')
    }
    implementation.extendsFrom conf
}

repositories {
    maven { url "mavenrepo" }
    ivy { url "ivyrepo" }
}

dependencies {
    conf project(':subproject1-vanilla')
    conf project(':subproject2-variants')
    conf project(':subproject3-java')
    conf "org:pom1:1.0"
    conf "org:ivy1:1.0"
}
